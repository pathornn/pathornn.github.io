<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>
    <div class="content">
        <article style="width: 80%;">
            <p><h2>TEST var ([10, 20, "name", true])</h2></p>
            <button id="test_var">X</button>

            <p><h2>IF/ELSE</h2></p>
            <input type="number" style="width: 10%;" id="num1"> &lt; <input type="number" style="width: 10%;" id="num2">
            <br><button id="ifelse">CHECK</button>

            <p><h2>String</h2></p>
            <p>โปรดระบุ String</p>
            <input type="text" name="" id="string1" placeholder="ระบุตัวที่ 1">
            <input type="text" name="" id="string2" placeholder="ระบุตัวที่ 2">
            <br><button id="string_check">CHECK</button>
            <p id="join">string = </p>
            <p id="string_length">lengh = </p>
            <p id="string_upper">toUpperCase = </p>

            <p><h2>RegEx</h2></p>
            <p>email</p>
            <input type="text" name="" id="email" placeholder="ใส่ example@domain.com" style="width: 50%;">
            <div id="email_check" style="color: darkgray;">ยังไม่ผ่านนะ</div>
            <p>รหัสผ่าน</p>
            <input type="text" name="" id="password" placeholder="ควรยาวเกิน 8 มีตัวเลขและพิมพ์เล็กใหญ่" style="width: 50%;">
            <div id="password_check" style="color: darkgray;">ยังไม่ผ่านนะ</div>

            <p><h2>Google Map API</h2></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2190.0257012773964!2d100.48741357148347!3d13.752488986639433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e2990952cb08cb%3A0x5d4c5f24c4664392!2z4Lih4Lir4Liy4Lin4Li04LiX4Lii4Liy4Lil4Lix4Lii4Lio4Li04Lil4Lib4Liy4LiB4LijIOC4p-C4seC4h-C4l-C5iOC4suC4nuC4o-C4sA!5e1!3m2!1sth!2sth!4v1769596703656!5m2!1sth!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </article>
        <aside style="width: 20%;">
            <img src="sponser.png" alt="" style="width: 100%;">
            <img src="sponser2.jpg" alt="" style="width: 100%;">
            <img src="sponser.png" alt="" style="width: 100%;">
            <img src="sponser2.jpg" alt="" style="width: 100%;">
            <img src="sponser.png" alt="" style="width: 100%;">
            <img src="sponser2.jpg" alt="" style="width: 100%;">
        </aside>
    </div>

    <footer><center>footer</center></footer>
    <script src="script.js"></script>
</body>
</html>
