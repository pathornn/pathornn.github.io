<!DOCTYPE html>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            color: #333;
        }

        .progress {
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Card Styles */
        .card-container {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background-color: #ffffff;
            color: #2c3e50;
            border: 2px solid #3498db;
        }

        .card-back {
            background-color: #3498db;
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            display: none; /* Hidden until flipped */
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            color: white;
            font-weight: bold;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-wrong {
            background-color: #e74c3c;
        }

        .btn-correct {
            background-color: #27ae60;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        /* Summary Screen */
        .summary {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .score-display {
            font-size: 2rem;
            color: #2c3e50;
            margin: 20px 0;
        }

        .btn-restart {
            background-color: #34495e;
            color: white;
            margin-top: 10px;
        }

    </style>
</head>

    <div class="container" id="game-container">
        <div class="header">
            <h2>Network Memory Cards</h2>
            <div class="progress" id="progress-text">Card 1 of ...</div>
        </div>

        <div class="card-container" onclick="flipCard()">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div class="card-label">คำถาม / คำศัพท์</div>
                    <div class="card-content" id="question-text">Loading...</div>
                    <div class="hint">(คลิกเพื่อดูคำตอบ)</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">คำตอบ / ความหมาย</div>
                    <div class="card-content" id="answer-text">...</div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="btn btn-wrong" onclick="rate(false)">จำไม่ได้ ❌</button>
            <button class="btn btn-correct" onclick="rate(true)">จำได้ ✅</button>
        </div>
    </div>

        // ฟังก์ชันสุ่มลำดับคำถาม
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            shuffledData = shuffleArray([...data]); // Copy and shuffle

            gameContainer.style.display = 'block';
            summaryContainer.style.display = 'none';
            loadCard();
        }

            questionText.textContent = item.q;
            answerText.textContent = item.a;
            
            progressText.textContent = `Card ${currentIndex + 1} of ${shuffledData.length}`;
        }

        function flipCard() {
            if (!isFlipped) {
                card.classList.add('flipped');
                isFlipped = true;
                // Show controls after a slight delay
                setTimeout(() => {
                    controls.style.display = 'flex';
                }, 300);
            }
        }

        function rate(isCorrect) {
            if (isCorrect) score++;
            
            currentIndex++;
            
            if (currentIndex < shuffledData.length) {
                loadCard();
            } else {
                showSummary();
            }
        }

        function showSummary() {
            gameContainer.style.display = 'none';
            summaryContainer.style.display = 'block';
            
            finalScore.textContent = `${score} / ${shuffledData.length}`;
            
            const percentage = (score / shuffledData.length) * 100;
            let msg = "";
            if (percentage === 100) msg = "สุดยอด! จำได้แม่นทุกข้อ (เทพ Network!)";
            else if (percentage >= 80) msg = "ยอดเยี่ยม! จำได้เกือบหมดแล้ว";
            else if (percentage >= 50) msg = "พอใช้ได้ ลองทบทวนอีกนิดนะ";
            else msg = "พยายามอีกนิด! กลับไปทำซ้ำใหม่นะ";
            
            scoreMessage.textContent = msg;
        }

        function restartGame() {
            initGame();
        }

        // Start the game on load
        window.onload = initGame;

    </script>
</body>
</html>
